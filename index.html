<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="main-board">
        <div class="stats-board">
            <div class="score-lbl">Score:<span id="score"> 0</span></div>
            <div class="time-lbl">Time:<span id="time"> 00</span>s</div>
        </div>
        <div class="viewport-board">
            <div class="challenge-container view">
                <h3>Challenge Board:</h3>
                <div id="challenges">
                    
                </div>
                <div id="challenge-queue"></div>
            </div>
            <div class="destination-container view">
                <div>Current Directory:<span class="destination"></span></div>
                <div id="destination"></div>
            </div>

        </div>
        <div class="terminal-board">
            <div id="terminal-history">
            </div>
            <div class="terminal-entry">
                <span class="location">
                    [user@daTerminal <span id="folder">~</span>]
                </span>
                <input type="text" name="terminal" id="terminal" autofocus>
            </div>

        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
