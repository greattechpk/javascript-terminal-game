<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="pop-shell" class="popup-back">
        <div id="intro" class="message-box">
            <p class="mssg">Welcome to the terminal this game can help you practice BASH! Press start to recieve a challenge. You will be timed. Or try free mode!</p>
            <div class="control-box">
                <button id="start-btn">Start</button>
                <button id="free-mode-btn">Free Mode</button>
            </div>
        </div>
        <div id="win" class="message-box hide">
            <div class="control-box">
                <button id="restart-win-btn">Restart</button>
                <button id="free-win-btn">Free Mode</button>
            </div>
        </div>
        <div id="lose" class="message-box hide">
            <div class="control-box">
                <p class="mssg">You Lose</p>
                <button id="restart-lose-btn">Restart</button>
                <button id="free-lose-btn">Free Mode</button>
            </div>
        </div>
    </div>
    <div class="main-board">
        <div class="stats-board">
            <div class="score-lbl">Score:<span id="score"> 0</span></div>
            <h1>deTerminate Timing</h1>
            <div class="time-lbl">Time:<span id="time"> 00</span>s</div>
        </div>
        <div class="viewport-board">
            <div class="challenge-container view">
                <h3>Challenge Board:</h3>
                <div id="challenges">

                </div>
                <div id="challenge-queue"></div>
            </div>
            <div class="destination-container view">
                <div class="current">Current Directory: <span id="current-destination"></span></div>
                <div id="destination"></div>
            </div>

        </div>
        <div class="terminal-board">
            <div id="terminal-history">
            </div>
            <div class="terminal-entry">
                <span class="location">
                    [user@daTerminal <span id="folder2">/</span> ]
                </span>
                <input type="text" name="terminal" id="terminal" autofocus>
            </div>

        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
